<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="checkbox"] {
      margin-right: 5px;
    }

    button {
      padding: 12px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
<h2 align="center">Survey Form</h2>
  <form id="surveyForm">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" required>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" required>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" required>

    <label for="country">Country:</label>
    <select id="country" required>
      <option value="USA">India</option>
      <option value="USA">United States</option>
      <option value="UK">United Kingdom</option>
      <option value="USA">United States</option>
      <option value="UK">Afganistan</option>
      <!-- Add more countries as needed -->
    </select>

    <label>Gender:</label>
    <input type="checkbox" id="male" name="gender" value="Male">
    <label for="male">Male</label>
    <input type="checkbox" id="female" name="gender" value="Female">
    <label for="female">Female</label>
    <!-- Add more gender options as needed -->

    <label for="profession">Profession:</label>
    <input type="text" id="profession" required>

    <label for="email">Email:</label>
    <input type="email" id="email" required>

    <label for="mobile">Mobile Number:</label>
    <input type="tel" id="mobile" required>

    <button type="button" onclick="submitForm()">Submit</button>
    <button type="button" onclick="resetForm()">Reset</button>
  </form>

  <script>
    function submitForm() {
      // Perform necessary validations here

      // Display values in a popup
      const formData = {
        'First Name': document.getElementById('firstName').value,
        'Last Name': document.getElementById('lastName').value,
        'Date of Birth': document.getElementById('dob').value,
        'Country': document.getElementById('country').value,
        'Gender': getSelectedGender(),
        'Profession': document.getElementById('profession').value,
        'Email': document.getElementById('email').value,
        'Mobile Number': document.getElementById('mobile').value
      };

      const popupText = Object.entries(formData)
        .map(([label, value]) => `${label}: ${value}`)
        .join('\n');

      alert(popupText);

      // Reset the form
      resetForm();
    }

    function getSelectedGender() {
      const genderCheckboxes = document.querySelectorAll('input[name="gender"]:checked');
      const selectedGenders = Array.from(genderCheckboxes).map(checkbox => checkbox.value);
      return selectedGenders.join(', ');
    }

    function resetForm() {
      document.getElementById('surveyForm').reset();
    }
  </script>

</body>
</html>
